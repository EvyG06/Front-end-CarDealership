<div class="blank-layout-container justify-content-center align-items-center bg-light">
  <div class="position-relative row w-100 h-100 bg-gredient justify-content-center">
    <div class="col-lg-4 d-flex align-items-center">
          <div class="text-center">
            <a [routerLink]="['/dashboard']">
              <img src="./assets/images/logos/dark-logo.svg" class="align-middle m-2" alt="logo" />
            </a>
          </div>
<div class="login-container">
  <h2>Iniciar Sesión</h2>
  <form (ngSubmit)="login()" #loginForm="ngForm">
    <mat-form-field appearance="outline" class="w-100" color="primary">
      <mat-label>Email</mat-label>
      <input matInput type="email" id="email" name="email" [(ngModel)]="credentials.email" required>
    </mat-form-field>
    <mat-form-field appearance="outline" class="w-100" color="primary">
      <mat-label>Contraseña</mat-label>
      <input matInput type="password" id="password" name="password" [(ngModel)]="credentials.password" required>
    </mat-form-field>
    <a [routerLink]="['/dashboard']" mat-flat-button color="primary" class="w-100" (click)="login()">Iniciar Sesión</a>
    <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
  </form>
  <p>¿No tienes cuenta? 
    <a [routerLink]="['/authentication/side-register']" class="text-decoration-none text-primary f-w-500 f-s-14">Regístrate</a>
  </p>
</div>
