
  <div class="position-relative row w-100 h-100 bg-gredient justify-content-center">
    <div class="col-lg-4 d-flex align-items-center">
          <div class="text-center">
            <a [routerLink]="['/dashboard']">
            </a>
          </div>
<div class="login-container">
  <h2>Iniciar Sesión</h2>
  <form (ngSubmit)="login()">
    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput [(ngModel)]="user.email" type="email" name="email" required>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Contraseña</mat-label>
      <input matInput [(ngModel)]="user.password" type="password" name="password" required>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit">Iniciar Sesión</button>

    @if (errorMessage) {
      <p class="error">{{ errorMessage }}</p>
    }
  </form>
  <p class="mt-2">
    ¿No tienes cuenta? 
    <a [routerLink]="['/authentication/side-register']" class="text-decoration-none text-primary f-w-500 f-s-14">Regístrate</a>
  </p>
</div>
