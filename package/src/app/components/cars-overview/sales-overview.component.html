<mat-card class="cardWithShadow">
  <mat-card-content>
    <div>
      <mat-card-title>Autos Disponibles</mat-card-title>
    </div>
    <div>
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <!-- Carro 1 -->
            <div class="bg-white rounded-lg overflow-hidden shadow-md hover:shadow-xl transition-shadow">
                <div class="relative">
                    <img src="https://http2.mlstatic.com/D_NQ_NP_986389-MCO84288947773_052025-O.webp"
                         alt="Porsche 718 boxter" class="w-full h-48 object-cover">
                    <span class="absolute top-2 right-2 bg-red-500 text-white text-xs px-2 py-1 rounded">Nuevo</span>
                </div>
                <div class="p-6">
                    <div class="flex justify-between items-start">
                        <h2 class="text-xl font-bold">Porsche 718 Boxster Gts 4.0 Boxster Gts3</h2>
                        <span class="text-lg font-semibold text-blue-600">$649.900.000</span>
                    </div>
                    <p class="text-gray-500 mt-1">Convertible</p>
                    
                    <div class="flex flex-wrap gap-2 mt-4">
                        <span class="bg-gray-100 px-3 py-1 rounded-full text-sm">2024</span>
                        <span class="bg-gray-100 px-3 py-1 rounded-full text-sm">400 hp</span>
                    </div>
                    
                </div>
            </div>

            <!-- Carro 2 -->
            <div class="bg-white rounded-lg overflow-hidden shadow-md hover:shadow-xl transition-shadow">
                <div class="relative">
                    <img src="https://images.unsplash.com/photo-1494976388901-7501052295e9?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=800&q=80" 
                         alt="Ford Mustang" class="w-full h-48 object-cover">
                </div>
                <div class="p-6">
                    <div class="flex justify-between items-start">
                        <h2 class="text-xl font-bold">Ford Mustang GT 2022</h2>
                        <span class="text-lg font-semibold text-blue-600">$42,300</span>
                    </div>
                    <p class="text-gray-500 mt-1">Coupé Deportivo</p>
                    
                    <div class="flex flex-wrap gap-2 mt-4">
                        <span class="bg-gray-100 px-3 py-1 rounded-full text-sm">Manual</span>
                        <span class="bg-gray-100 px-3 py-1 rounded-full text-sm">2 Puertas</span>
                        <span class="bg-gray-100 px-3 py-1 rounded-full text-sm">450 HP</span>
                    </div>
                    
                    <button class="mt-6 w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">
                        Ver Detalles
                    </button>
                </div>
            </div>

            <!-- Carro 3 -->
            <div class="bg-white rounded-lg overflow-hidden shadow-md hover:shadow-xl transition-shadow">
                <div class="relative">
                    <img src="https://images.unsplash.com/photo-1555215695-3004980ad54e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=800&q=80" 
                         alt="BMW X5" class="w-full h-48 object-cover">
                    <span class="absolute top-2 right-2 bg-green-500 text-white text-xs px-2 py-1 rounded">Disponible</span>
                </div>
                <div class="p-6">
                    <div class="flex justify-between items-start">
                        <h2 class="text-xl font-bold">BMW X5 2023</h2>
                        <span class="text-lg font-semibold text-blue-600">$61,200</span>
                    </div>
                    <p class="text-gray-500 mt-1">SUV de Lujo</p>
                    
                    <div class="flex flex-wrap gap-2 mt-4">
                        <span class="bg-gray-100 px-3 py-1 rounded-full text-sm">Automático</span>
                        <span class="bg-gray-100 px-3 py-1 rounded-full text-sm">5 Puertas</span>
                        <span class="bg-gray-100 px-3 py-1 rounded-full text-sm">AWD</span>
                    </div>
                    
                    <button class="mt-6 w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">
                        Ver Detalles
                    </button>
                </div>
            </div>
        </div>
    </div>
